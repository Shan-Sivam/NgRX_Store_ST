<div class="text-right">
  <button
    type="button"
    [disabled]="sortedBy === 'price'"
    (click)="sortProductList('price')"
    class="btn btn-link"
  >
    Sort by Price
  </button>
  <button
    type="button"
    [disabled]="sortedBy === 'name'"
    (click)="sortProductList('name')"
    class="btn btn-link"
  >
    Sort A-Z
  </button>
</div>
