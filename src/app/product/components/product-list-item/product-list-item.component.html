<div class="card shadow">
    <img class="card-img-top" src="{{ 'assets/images/' + product.imagePath }}" alt="Card image cap" />
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">
            {{ product.detail }}
        </p>
        <div class="row">
            <div class="col">
                <span class="text-primary float-left">
                    {{ product.price | currency: "GBP" }}

                </span>
            </div>
            <div class="col text-right">
                <a class="btn btn-default" (click)="addToBasket(product)">

                    <img class="card-img-top text-primary" height="20" width="20"
                        src="assets/images/shopping-basket.svg" alt="show basket" />
                </a>

            </div>
        </div>
    </div>
</div>
